<div *ngIf="!authService.isLoggedIn">
  <div *ngIf='show_error' class='col-md-12'>
    <div class='col-md-4 offset-md-4 pad-zero'>
      <div class='alert alert-danger alert-dismissble' role='alert'>
          <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="resetShowError()"><span aria-hidden="true">&times;</span></button>
          <strong>Warning!</strong> {{err_text}}
      </div>
    </div>
  </div>

  <div class='container pad-zero'>
    <div class='jumbotron'>
      <div class='row'>
        <div class='col-xs-12 col-sm-4 offset-4 mt48 '>
          <h3 class='text-center mb24'> Login</h3>
          <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm.value)">
            <div class='form-group'>
              <label>Email</label>
              <input type='email' class='form-control' name='user_email' ngModel required placeholder='name@example.com'/>
            </div>
            <div class='form-group'>
              <label>Password</label>
              <input type='password' class='form-control' name='user_password' ngModel required placeholder = "******" />
            </div>
            <button type='submit' class='btn btn-success btn-large btn-block'> Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<div class='container pad-zero'>
  <div class='jumbotron'>
    <div class='row'>
      <div class='col-xs-12 mt48' *ngIf="authService.isLoggedIn">
        <h3> You are already logged in as {{ authService.getLoggedUserEmail()}}</h3>
      </div>
    </div>
  </div>
</div>
